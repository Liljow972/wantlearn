<div class="container">
  <h1>Login</h1>
    <div class="form-group">
      <label for="email">email</label>
      <input type="text"  id="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="password" id="password" [(ngModel)]="password">
    </div>
    <button (click)=login() class="btn btn-success">Submit</button>
</div>
