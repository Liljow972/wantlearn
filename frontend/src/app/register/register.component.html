<div class="container">
  <h1>Login</h1>
  <form>
    <div class="form-group">
      <label for="name">email</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-group">
      <label for="alterEgo">password</label>
      <input type="text"  id="alterEgo">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div class="container">
  <h1>Sign Up</h1>
  <!-- <form> -->
    <div class="form-group">
      <label for="email">email</label>
      <input type="text" id="email" (keyup)="onNameKeyUp($event)" required>
    </div>
    <div class="form-group">
      <label for="username">username</label>
      <input type="text" id="username" (keyup)="onNameKeyUp($event)" required>
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="password" id="password" (keyup)="onNameKeyUp($event)" required>
    </div>
    <div class="form-group">
      <label for="bio">bio</label>
      <input type="text" id="bio" (keyup)="onNameKeyUp($event)">
    </div>
    <button (click)=register() class="btn btn-success">Submit</button>
  <!-- </form> -->
</div>
