<div class="container">
  <h1>Sign Up</h1>
    <div class="form-group">
      <label for="email">email</label>
      <input type="text" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="username">username</label>
      <input type="text" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="password" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
      <label for="bio">bio</label>
      <input type="text" [(ngModel)]="bio">
    </div>
    <button (click)=register() class="btn btn-success">Submit</button>
</div>
